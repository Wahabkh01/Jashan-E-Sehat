<!DOCTYPE html>
<style>
    body {
        background: #ffffff;
        font-family: Assistant, sans-serif;
        display: flex;
        min-height: 90vh;
    }

    .login {
        color: dimgray;
        background: #e68045;
        background:
            -webkit-linear-gradient(to right, #d8775a, #e65f21);
        background:
            linear-gradient(to right, #d8775a, #e65f21);
        margin: auto;
        box-shadow:
            0px 2px 10px rgba(0, 0, 0, 0.2),
            0px 10px 20px rgba(0, 0, 0, 0.3),
            0px 30px 60px 1px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        padding: 50px;
        margin-left: 900px; /*new*/
    }

    .login .head {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login .head .company {
        font-size: 2.2em;
    }

    .login .msg {
        text-align: center;
        font-weight: bold;
    }

    .login .form input[type=text].text {
        border: none;
        background: none;
        box-shadow: 0px 2px 0px 0px white;
        width: 100%;
        color: white;
        font-size: 1em;
        outline: none;
    }

    .login .form .text::placeholder {
        color: #D3D3D3;
    }

    .login .form input[type=password].password {
        border: none;
        background: none;
        box-shadow: 0px 2px 0px 0px white;
        width: 100%;
        color: white;
        font-size: 1em;
        outline: none;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .login .form .password::placeholder {
        color: #D3D3D3;
    }

    .login .form .btn-login {
        background: none;
        text-decoration: none;
        color: white;
        box-shadow: 0px 0px 0px 2px white;
        border-radius: 3px;
        padding: 5px 2em;
        transition: 0.5s;
        border-color: #eeaa8f;
    }

    .login .form .btn-login:hover {
        background: white;
        color: dimgray;
        transition: 0.5s;
    }

    .login .forgot {
        text-decoration: none;
        color: white;
        float: right;
    }
    
    .animated-text {
            position: absolute;
            left: -100%; /* Start off-screen */
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: dimgray;
            font-weight: bolder;
            animation: slideIn 2s forwards; /* Slide in animation */
        }

        .animated-text .line1,
        .animated-text .line2 {
            margin: 0;
            padding: 0;
            line-height: 1.2em;
        }

        .animated-text .line2 {
            animation: fadeIn 2s forwards;
            animation-delay: 2s; /* Delay for the second line */
        }

        @keyframes slideIn {
            from {
                left: -100%;
            }
            to {
                left: 50px; /* Adjust as needed */
            }
        }
        .animated-text .heart {
            color: #B22222;
            font-size: 1.5em;
        }

</style>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">

</head>

<body>
    <section class='login' id='login'>
        <div class='head'>
            <h1 class='company'>Admin Login</h1>
        </div>
        <p class='msg'>Welcome back</p>
        <div class='form'>
            <form method="post" action="/login">
                <input type="text" placeholder='Username' class='text' id='username' name='name' required><br>
                <input type="password" placeholder='••••••••••••••' class='password' name='password' required><br>
                <button type='submit' class='btn-login'>Login</button>
                <a href="#" class='forgot'>Forgot?</a>
            </form>
        </div>
    </section>   
    <div class="animated-text">
        <p class="line1">Welcome to</p>
        <p class="line2">Jashan-E-Sehat Hospital <span class='heart'>&hearts;</span></p>
        <p class="line2">Where we celebrate a healthy lifestyle</p>
    </div> 
    <script src="./script.js"></script>

</body>

</html>
